<!DOCTYPE html>
<html>
<head>
  <title>Bluesky Bot Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Hoş geldin, {{ user.username }}</h2>

    <form method="post" action="/add-target">
      <input type="text" name="handle" placeholder="Hedef kullanıcı (ör: kullanici.bsky.social)" required>
      <button type="submit">Ekle</button>
    </form>

    <h3>Hedef Kullanıcılar</h3>
    <ul>
      {% for target in targets %}
        <li>@{{ target.handle }}</li>
      {% endfor %}
    </ul>

    <form method="post" action="/follow-likers">
      <button type="submit">Beğenenleri Takip Et</button>
    </form>

    <h3>İşlem Geçmişi</h3>
    <ul>
      {% for log in logs %}
        <li>{{ log.created_at.strftime('%Y-%m-%d %H:%M') }} - {{ log.message }}</li>
      {% endfor %}
    </ul>

    <a href="/logout">Çıkış Yap</a>
  </div>
</body>
</html>
